<html>
<head>
    <title>HTML5 | playlist</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section class="player">
        <video class="player__viewer viewer" poster="http://dev.trybuch.com/vid/poster/harriman.png" src="http://dev.trybuch.com/vid/src/harriman.mp4"></video>

        <div class="player__controls">
            <div class="player__progress player__controls--progress">
                <div class="player__progress--filled"></div>
            </div>
            <button type="button" class="player__controls--toggle">▶</button>
            <button type="button" class="player__controls--mute">Mute</button>
            <input type="range" name="playbackRate" class="player__controls--slider player__controls--playback-rate" min="0.5" max="2" step="0.1" value="1">
            <input type="range" name="volume" class="player__controls--slider player__controls--vol" min="0" max="1" step="0.05" value=".5">
            <button type="button" class="player__controls--fullscreen">Full Screen</button>
            <button data-skip="-10" class="player__controls--skip-back">« 10s</button>
            <button data-skip="25" class="player__controls--skip-ahead">25s »</button>
        </div>

        <ul class="player__playlist">

        </ul>
    </section>
    <aside>
       <h2>Playlist</h2> 
       <ul class="player__list list">
         <li class="player__list--item list__item">
          <div class="list__link player__list--link" data-vid-track="http://dev.trybuch.com/vid/src/harriman.mp4" data-poster="http://dev.trybuch.com/vid/poster/harriman.png" class="player--playing" >
              <span class="icon"><div></div></span>
              <img width="150" src="http://dev.trybuch.com/vid/poster/harriman.png">
              <p>Harriman State Park</p>
          </div>
          
         </li> 
         <li class="player__list--item list__item">
          <div class="list__link player__list--link" data-vid-track="http://dev.trybuch.com/vid/src/sapta.mp4" data-poster="http://dev.trybuch.com/vid/poster/sapta.png">
              <span class="icon"><div></div></span>
              <img width="150" src="http://dev.trybuch.com/vid/thumb/sapta.png">
              <p>Sarah Ozerovitch Trybuch</p>
          </div>
         </li> 
         <li class="player__list--item list__item">
          <div class="list__link player__list--link" data-vid-track="http://dev.trybuch.com/vid/src/grandpa_navy_stories.mp4" data-poster="poster/grandpa.png">
              <span class="icon"><div></div></span>
              <img width="150" src="http://dev.trybuch.com/vid/thumb/grandpa.png">
              <p>Daniel Simon naval stories</p>
          </div>
         </li>
         <li class="player__list--item list__item">
          <div class="list__link player__list--link" data-vid-track="http://dev.trybuch.com/vid/src/grandpa.mp4" data-poster="poster/grandpa1.png">
              <span class="icon"><div></div></span>
              <img width="150" src="http://dev.trybuch.com/vid/thumb/grandpa1.png">
              <p>Daniel Simon in memoriam</p>
          </div>
          
         </li>
       </ul>
   </aside>
    <script src="vid.js"></script>
    </body>
</html>
